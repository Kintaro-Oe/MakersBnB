RVM: '2.6.0'

script:
  - mkdir -p spec && bundle exec rspec spec

before_install:
- gem update --system
- gem install bundler
- sudo apt-get update -qq
- sudo apt-get install -qq postgresql-server-dev-9.3

before_script:
- psql -c 'create database bnb_test;' -U postgres
- psql -d bnb_test -c 'CREATE TABLE users (id serial PRIMARY KEY, first_name VARCHAR (30), surname VARCHAR (30), email VARCHAR (120), password VARCHAR (30));' -U postgres
- psql -d bnb_test -c 'CREATE TABLE properties (id serial PRIMARY KEY, user_id VARCHAR, property_name VARCHAR (60), price DECIMAL (4,2), available_dates DATE, description VARCHAR (240));' -U postgres
